<!DOCTYPE html>
<html lang="en" ng-app>
    
    <head>
        <meta charset="utf-8">
        <title>Employee Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sample Project showing AJAX, Javascript, MVC">
        <meta name="author" content="Theron Patrick">
        <!-- Le styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px;
                /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
 						<span class="icon-bar"></span>
						 <span class="icon-bar"></span>

                    </button> <a class="brand" href="#">Employee Tracker</a>

                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container" style="inline-block">
            <div ng-controller="employeeController">
                <table class="table table-striped" id="myTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees"  ng-click="selectRow($index, employee)">
                            <td >{{employee.firstName}}</td>
                            <td>{{employee.lastName}}</td>
                            <td>{{employee.email}}</td>
                            <td>{{employee.phoneNumber}}</td>
                            <td>{{employee.address}}</td>
                            <td>
                                <input type="button" value="Remove" ng-click="removeItem($index)" />
                        </tr>
                    </tbody>
                </table>
                <hr>
                <div style='float: left; margin-right: 100px'>
                     <h2>Add Employee</h2>

                    </br>
                    <input type="text" ng-model="newEmployee.firstName" placeholder="First Name">
                    </br>
                    <input type="text" ng-model="newEmployee.lastName" placeholder="Last Name">
                    </br>
                    <input type="text" ng-model="newEmployee.email" placeholder="Email">
                    </br>
                    <input type="text" ng-model="newEmployee.phoneNumber" placeholder="Phone Number">
                    </br>
                    <input type="text" ng-model="newEmployee.address" placeholder="Address">
                    </br>
                    <button ng-click="addEmployee()">Add Employee</button>
                </div>
                <div style='float: left; margin-right: 100px'>
                    	<h2>Edit Employee</h2>

                    </br>
                    <input type="text" ng-model="updatedEmployee.firstName" placeholder="{{updatedEmployeeFirstName}}">
                    </br>
                    <input type="text" ng-model="updatedEmployee.lastName" placeholder="{{updatedEmployeeLastName}}">
                    </br>
                    <input type="text" ng-model="updatedEmployee.email" placeholder="{{updatedEmployeeEmail}}">
                    </br>
                    <input type="text" ng-model="updatedEmployee.phoneNumber" placeholder="{{updatedEmployeePhoneNumber}}">
                    </br>
                    <input type="text" ng-model="updatedEmployee.address" placeholder="{{updatedEmployeeAddress}}">
                    </br>
                    
                </div>
                
            </div>
            </br>
            
   
        </div>
        
       
        <!-- /container -->
        <!-- Le javascript==================================================- ->
    <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/angular.min.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/jquery-1.9.1.min.js" </script>
        <script src="js/bootstrap.min.js"</script>
        
        
    </body>

</html>
